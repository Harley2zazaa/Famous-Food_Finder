<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Results</title>
    <link rel="stylesheet" href="resultstyle.css"> <!-- เชื่อมกับไฟล์ style.css -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .recipe-container {
            text-align: center;
            margin: 20px;
            list-style-type: none;
        }
        .recipe-image {
            max-width: 100%;
            height: auto;
        }
        ul {
            padding: 0;
        }
    </style>
</head>
<body>

<h1>Recipe Results</h1>
<ul>
    {% for recipe in recipes %}
    <li class="recipe-container">
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="recipe-image">
        <h2>{{ recipe.title }}</h2>
        <p>Recipe ID: {{ recipe.id }}</p>
    </li>
    {% endfor %}
</ul>

</body>
</html>
